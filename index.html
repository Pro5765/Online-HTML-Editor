<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5rem;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            flex: 0 0 auto;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 20px;
            border: 1px solid #ddd;
        }

        .editor {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .CodeMirror {
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-container {
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
            flex: 0 0 auto;
        }

        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn.save {
            background-color: #007bff;
        }

        .btn.save:hover {
            background-color: #0069d9;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #181a1b;
            color: #eaeaea;
        }

        body.dark-mode header {
            background-color: #1f1f1f;
        }

        body.dark-mode .hero {
            background-color: #2a2a2a;
        }

        body.dark-mode .editor-container {
            border-color: #444;
        }

        body.dark-mode .CodeMirror {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        body.dark-mode .btn-container {
            background-color: #2a2a2a;
            border-top-color: #444;
        }

        body.dark-mode footer {
            background-color: #1f1f1f;
        }
    </style>
</head>

<body>
    <header>
        Online HTML Editor
        <i class="bi bi-moon-fill dark-mode-toggle" onclick="toggleDarkMode()"></i>
    </header>

    <div class="hero">
        <h2>Code and Preview in Real-Time</h2>
    </div>

    <div class="editor-container">
        <div class="editor">
            <h3>HTML/CSS/JavaScript Editor</h3>
            <textarea id="code" placeholder="Write your HTML, CSS, or JavaScript here..."></textarea>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="runCode()" data-bs-toggle="tooltip" data-bs-placement="top" title="Run Code">
            <i class="bi bi-play-fill"></i>
        </button>
        <button class="btn save" onclick="saveFile('html')" data-bs-toggle="tooltip" data-bs-placement="top" title="Save as HTML">
            <i class="bi bi-file-earmark-code-fill"></i>
        </button>
        <button class="btn save" onclick="saveFile('css')" data-bs-toggle="tooltip" data-bs-placement="top" title="Save as CSS">
            <i class="bi bi-file-earmark-code"></i>
        </button>
        <button class="btn save" onclick="saveFile('js')" data-bs-toggle="tooltip" data-bs-placement="top" title="Save as JavaScript">
            <i class="bi bi-file-earmark-text-fill"></i>
        </button>
    </div>

    <footer>
        <marquee> Â© 2024 Online HTML Editor. Created by Ark. All Rights Reserved. ðŸŒŸ </marquee>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: 'htmlmixed',
            lineNumbers: true,
            tabSize: 2,
            indentWithTabs: true,
            smartIndent: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            theme: 'default'
        });

        // Initialize Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });

        // Function to run the code and display it in a SweetAlert popup
        function runCode() {
            const code = editor.getValue();

            Swal.fire({
                title: 'Output',
                html: `<iframe id="output-frame" style="width: 100%; height: 400px; overflow: hidden; border: none;"></iframe>`,
                width: 800,
                heightAuto: false,
                showCloseButton: true,
                showConfirmButton: false,
                didRender: () => {
                    const iframe = document.getElementById('output-frame');
                    iframe.contentWindow.document.open();
                    iframe.contentWindow.document.write(code);
                    iframe.contentWindow.document.close();
                }
            });
        }

        // Function to save the code as a file
        function saveFile(type) {
            const code = editor.getValue();
            let blob = new Blob([code], { type: 'text/plain' });
            let link = document.createElement('a');
            link.download = `code.${type}`;
            link.href = window.URL.createObjectURL(blob);
            link.click();
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
